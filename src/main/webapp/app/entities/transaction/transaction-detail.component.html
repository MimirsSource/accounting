<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="transaction">
            <h2><span jhiTranslate="accountingApp.transaction.detail.title">Transaction</span> {{transaction.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="accountingApp.transaction.name">Name</span></dt>
                <dd>
                    <span>{{transaction.name}}</span>
                </dd>
                <dt><span jhiTranslate="accountingApp.transaction.amount">Amount</span></dt>
                <dd>
                    <span>{{transaction.amount}}</span>
                </dd>
                <dt><span jhiTranslate="accountingApp.transaction.date">Date</span></dt>
                <dd>
                    <span>{{transaction.date}}</span>
                </dd>
                <dt><span jhiTranslate="accountingApp.transaction.initial">Initial</span></dt>
                <dd>
                    <span>{{transaction.initial}}</span>
                </dd>
                <dt><span jhiTranslate="accountingApp.transaction.fromLedger">From Ledger</span></dt>
                <dd>
                    <div *ngIf="transaction.fromLedger">
                        <a [routerLink]="['/ledger', transaction.fromLedger?.id, 'view']">{{transaction.fromLedger?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="accountingApp.transaction.toLedger">To Ledger</span></dt>
                <dd>
                    <div *ngIf="transaction.toLedger">
                        <a [routerLink]="['/ledger', transaction.toLedger?.id, 'view']">{{transaction.toLedger?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="accountingApp.transaction.category">Category</span></dt>
                <dd>
                    <div *ngIf="transaction.category">
                        <a [routerLink]="['/category', transaction.category?.id, 'view']">{{transaction.category?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/transaction', transaction.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
